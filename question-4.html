<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Question Number 4</h1>
    <form class="question4" action="/endpoint" method="POST">
        <legend class="question">Which of these flavors of fried chicken is sweet?</legend>
        <input type="radio" id="captain crunch" name="question4" value="captain crunch">
        <label for="captain crunch">Cap'n Crunch</label><br>
        <input type="radio" id="pretzel" name="question4" value="pretzel">
        <label for="pretzel">Pretzel</label><br>
        <input type="radio" id="fire popper" name="question4" value="fire popper">
        <label for="fire popper">Fire Popper</label><br>
        <input type="radio" id="southern fried" name="question4" value="southern fried">
        <label for="southern fried">Southern Fried</label><br>
        <button type="submit">Next</button>
    </form>
</body>

</html>
